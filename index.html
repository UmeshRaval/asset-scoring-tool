<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asset Score Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Asset Score Simulator</h1>

  <div class="section">
    <h3>Simulate Assets</h3>
    <label>Distribution:</label>
    <select id="distribution">
      <option value="normal">Normal</option>
      <option value="uniform">Uniform</option>
      <option value="exponential">Exponential</option>
    </select><br />
    <label for="plotModel">Scoring Model:</label>
    <select id="plotModel">
      <option value="exponential">Exponential</option>
      <option value="linear">Linear</option>
      <option value="piecewise">Piecewise</option>
      <option value="sigmoid">Sigmoid</option>
    </select>
    <label for="plotBaseline">Baseline Score:</label>
    <input type="number" id="plotBaseline" value="35" min="0" max="100" />
    <button onclick="generateAndPlot()">Simulate & Plot</button>
  </div>

  <div class="section">
    <h2>Manual Asset Score Calculator</h2>
    <label>Installed Date: </label><input type="date" id="installedDate"><br>
    <label>Granularity: </label>
    <select id="granularity">
      <option value="days">Days</option>
      <option value="weeks">Weeks</option>
      <option value="months">Months</option>
      <option value="years" selected>Years</option>
    </select><br>
    <label>Decay Rate (k): </label><input type="number" id="decayRate" value="0.15" step="0.01"><br>
    <label>Baseline Score: </label><input type="number" id="baseline" value="20"><br>
    <label>Event Data (JSON): </label><textarea id="eventData" rows="5" cols="50"></textarea><br>
    <button onclick="calculateAssetScore()">Get Asset Score</button>
    <p id="output"></p>
  </div>

  <div class="chart-wrapper">
    <div class="chart-container">
      <canvas id="scoreChart" width="480" height="400"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="ageHistogram" width="480" height="400"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
