<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asset Score Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Asset Score Simulator</h1>

  <div class="section">
    <h3>Simulate Assets</h3>
    <label>Distribution:</label>
    <select id="distribution">
      <option value="normal">Normal</option>
      <option value="uniform">Uniform</option>
      <option value="exponential">Exponential</option>
    </select><br />
    <label for="plotModel">Scoring Model:</label>
    <select id="plotModel">
      <option value="exponential">Exponential</option>
      <option value="linear">Linear</option>
      <option value="piecewise">Piecewise</option>
      <option value="sigmoid">Sigmoid</option>
    </select>
    <label for="plotBaseline">Baseline Score:</label>
    <input type="number" id="plotBaseline" value="35" min="0" max="100" />
    <button onclick="generateAndPlot()">Simulate & Plot</button>
  </div>

  <div class="section">
    <h3>Manual Asset Score Calculator</h3>
    <label>Installed Date:</label>
    <input type="date" id="installedDate" /><br />
    <label>Current Date:</label>
    <input type="date" id="currentDate" /><br />
    <label>Decay Rate (k):</label>
    <input type="number" step="0.01" value="0.15" id="decayK" /><br />
    <label>Granularity:</label>
    <select id="granularity">
      <option value="years">Years</option>
      <option value="months">Months</option>
      <option value="days">Days</option>
    </select>
    <label for="model">Scoring Model:</label>
    <select id="model">
      <option value="exponential">Exponential</option>
      <option value="linear">Linear</option>
      <option value="piecewise">Piecewise</option>
      <option value="sigmoid">Sigmoid</option>
    </select>
    <label for="baseline">Baseline Score:</label>
    <input type="number" id="baseline" value="35" min="0" max="100" />
    <br />
    <button onclick="calculateScore()">Calculate Score</button>
    <p id="manualScore"></p>
  </div>

  <div class="chart-wrapper">
    <canvas id="scoreChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>

 -->
